<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <img src="/images/logo.png" alt="Company Logo" class="logo">
            <h1>Create your account</h1>
            <p class="slogan">Fill the form below to create an account</p>

            <form action="register.php" method="post">
                <div class="input-group">
                    <div class="form-row">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" class="custom-input" required>
                    </div>
                    <div class="form-row">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" class="custom-input" required>
                    </div>
                </div>

                <div class="form-row full-width">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="custom-input" required>
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <div class="form-row">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="custom-input" required>
                    </div>
                    <div class="form-row">
                        <label for="password_confirm">Confirm Password:</label>
                        <input type="password" name="password_confirm" id="password_confirm" class="custom-input" required>
                    </div>
                </div>

                <label class="custom-checkbox">
                    I have read, understood and accept the terms and conditions.
                    <input type="checkbox" name="terms" required>
                    <span class="checkmark"></span>
                </label>

                <button type="submit" class="custom-btn">Register</button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
