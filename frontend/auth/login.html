<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <img src="/images/logo.png" alt="Company Logo" class="logo">
            <h1>Welcome Back!</h1>
            <p class="slogan">Please enter your details to log in.</p>

            <form action="login.php" method="post">
                <div class="form-row full-width">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="custom-input" required>
                </div>

                <div class="form-row full-width" style="margin-top: 15px;">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="custom-input" required>
                </div>
                
                <button type="submit" class="custom-btn" style="margin-top: 20px;">Login</button>
            </form>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
